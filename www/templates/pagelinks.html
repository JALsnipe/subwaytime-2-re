<ion-view view-title="MTA Subway Time" hide-nav-bar="true"  cache-view="false">
    <ion-content >

<!-- style="width:100%;height:480px" class="button button-assertive button-outline"-->
	    <div class="card" style="overflow:auto;-webkit-overflow-scrolling:touch">
			<div>
				<!-- -->
						<div style="margin: 5px 5px 5px 5px;"  >
							<a href="#/app/Home">
								<button ion-button round>Done</button>
							</a>
						</div>
			 </div>   
	    

			<div>

   		<div  class="spinner" ng-show="isOffline">
           <!--  <h4 style="color: red!important; ">  You Have limited or no connectivity. Please Try Again </h4> -->
            <img src="img/noNetwork.png" style="display:block; margin:auto;">
 
        </div>


				<ion-item ng-hide="isOffline" ng-switch="{{pageurl}}" >				
					
			 	<i ng-switch-when="1" >
			 		<ion-scroll zooming="true" direction="xy" style="height:480px" >
					<iframe ng-src="http://tripplanner.mta.info/mobileApps/serviceStatus/index.html"; style="width:100%;min-height:480px"  >  </iframe>
				</i>

				<i ng-switch-when="2" >
					<ion-scroll zooming="true" direction="xy" style="width: 500px; height: 600px" >
					<iframe ng-src="http://onthego.mta.info/maps/menu.html" ; style="width:100%;min-height:480px"  >  </iframe></ion-scroll>
				</i>
				<i ng-switch-default="3" >
					<iframe ng-src="http://tripplanner.mta.info/OTG/plannedWork/lineSelect.html?random=" + (new Date()).getTime() + Math.floor(Math.random() * 1000000); style="width:100%;min-height:480px ;"  > </iframe>
				</i> 
						


    			</ion-item> 

	  		
    		</div> 
		</div>

    </ion-content>
</ion-view>
